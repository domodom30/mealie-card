name: Main
on:
  push:
  pull_request:
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
    - name: â¬‡ï¸ Checkout Repo
      uses: actions/checkout@v4
    - name: â¬¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '*'
        cache: npm
    - name: ðŸ“¦ Install Packages
      run: npm ci
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [ validate ]
    if: >
      github.ref_name == 'main' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    steps:
    - name: â¬‡ï¸ Checkout Repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: â¬¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '*'
        cache: npm
    - name: ðŸ“¦ Install Packages
      run: npm ci
    - name: ðŸ— Build
      run: npm run build
    - name: ðŸ“ Extract version
      id: version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
    - name: ðŸ·ï¸ Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
    - name: ðŸ” Check if tag exists
      id: check_tag
      run: |
        TAG_NAME="v${{ steps.version.outputs.version }}"
        if git ls-remote --tags origin | grep -q "refs/tags/$TAG_NAME$"; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
    - name: ðŸ·ï¸ Create and push new tag
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        TAG_NAME="v${{ steps.version.outputs.version }}"
        git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
        git push origin "$TAG_NAME"
    - name: ðŸ“ Extract changelog for version
      id: changelog
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        awk "/^## \\[$VERSION\\]/,/^---$/" CHANGELOG.md | sed '$d' > release_notes.md
        echo "notes<<EOF" >> $GITHUB_OUTPUT
        cat release_notes.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    - name: ðŸš€ Create GitHub Release
      if: steps.check_tag.outputs.exists == 'false'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: Release v${{ steps.version.outputs.version }}
        files: dist/mealie-card.js
        body: ${{ steps.changelog.outputs.notes }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}