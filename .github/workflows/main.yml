name: Main
on:
  push:
  pull_request:
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
    - name: â¬‡ï¸ Checkout Repo
      uses: actions/checkout@v4
    - name: â¬¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '*'
        cache: npm
    - name: ğŸ“¦ Install Packages
      run: npm ci
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [ validate ]
    if: github.ref_name == 'main' && (github.event_name == 'push' || github.event.pull_request.merged)
    steps:
    - name: â¬‡ï¸ Checkout Repo
      uses: actions/checkout@v4
    - name: â¬¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '*'
        cache: npm
    - name: ğŸ“¦ Install Packages
      run: npm ci
    - name: ğŸ— Build
      run: npm run build
    - name: ğŸš€ Release
      run: npx semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
